<!DOCTYPE html>
<html>

<head>
    <title>CPSC113 todo</title>
</head>

<body>
    <h1>Welcome to Nick's Neat Social ToDo App</h1>
    hello world! <strong>{{ boldmessage }}</strong><br />

    <!-- <a href="/user/logout" class="logout">Logout</a> -->
    {% if registered %}
        Nick says: <strong>thank you for registering!</strong>
        {% else %}
        Nick says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/social_todo/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
</body>

</html>
