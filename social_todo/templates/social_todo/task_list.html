{% if tasks %}
  <ul>
      {% for task in tasks %}
      <li>{{ task.title }}</li>
      <!-- <li><a href="/social_todo/task/{{ task.url }}">{{ task.name }}</a></li> -->
      <!-- <button on="delete_task('{{task.id}}');" class="btn">Delete</button> -->
      <form action="/task/delete/{{task.id}}" method="POST">
          {% csrf_token %}
          <button class="delete-task">Delete</button>
      </form>
      <form action="/task/complete/{{task.id}}" method="post">
          {% csrf_token %}
          <button class="complete-task">Mark something</button>
      </form>
      {% endfor %}
  </ul>

{% else %}
  <strong>There are no tasks present.</strong> <br>

{% endif %}
