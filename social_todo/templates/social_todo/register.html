<!DOCTYPE html>
<html>
    <body>
        <h1>Register with Nikko.gov</h1>

        {% if registered %}
          Nikko says: <strong>You are registered</strong>
        {% else %}

          Nikko says: <strong>register here!</strong><br />
          <form id="user_form" method="post" action="/social_todo/register/">
            {% csrf_token %}
            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            <input type="submit" name="submit" value="Register" />
          </form>
        {% endif %}
    </body>
</html>
